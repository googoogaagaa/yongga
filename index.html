    <script>
        //스크롤 탑
        $(function () { 
            
            $(window).scroll(function () {
                if ($(this).scrollTop() > 250) {
                    
                    $('#scrollTop').fadeIn();
                } else { $('#scrollTop').fadeOut(); }
            }); 
            $("#scrollTop").click(function () {
                $('html, body').animate({
                    scrollTop: 0
                   
                }, 400);
                
                return false; }); });

          
    </script>

    <script>
        //Home back vid설정
        var elem = document.getElementById("backvid");
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) {
            elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) {
            elem.webkitRequestFullscreen();
        }

    </script>

    <script src="./js/Tabscript.js" type="text/javascript"></script>
    <script>
        function buttonBTN(evt, btnName) {

            var i, tabcontent, tablinks;

            tabcontent = document.getElementsByClassName("tab-content");//내용
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tap_links");//버튼

            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(btnName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
